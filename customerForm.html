<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="frontend/public/css/style.css">
</head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="http://localhost/booking_platform">Booking Platform - Felipe Mantovani 2017192</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="http://localhost/booking_platform">Home</a></li>
                    <li><a href="customerForm.html" id="customer_form">Subscribe as a Customer</a></li>
                    <li><a href="serviceForm.html" id="service_form">Sign up as a Service Provider</a></li>
                </ul>
            </div>
        </nav>
        <div class="formclass">
            <div class="card">

                <h1 class="card-header">Customer sign up form</h1>

                <div id="success-alert"></div>
                <form id="customer-subscription">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" name="email-input" id="email" aria-describedby="email" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password-input" id="password" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" class="form-control" name="confirm-password-input" id="confirm-password"
                               aria-describedby="confirm-password" placeholder="Enter password again">
                    </div>
                    <div id="alerPasswordError">

                    </div>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" name="phone-input" id="phone"
                               aria-describedby="phone" placeholder="phone">
                    </div>
                    <div id="alerPhoneError">

                    </div>

                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" class="form-control" name="first-name-input" id="first-name"
                               aria-describedby="first-name" placeholder="first-name">
                    </div>
                    <div id="alerFirstNameError">

                    </div>

                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" class="form-control" name="last-name-input" id="last-name"
                               aria-describedby="last-name" placeholder="last-name">
                    </div>
                    <div id="alertSecondNameError">

                    </div>

                    <div id="alert">

                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <script src="frontend/public/js/controller/FormController.js"></script>
        <script src="frontend/public/js/models/CustomerFormModel.js"></script>
        <script src="frontend/public/js/customerForm.js"></script>
        <script src="frontend/public/js/models/LoginModel.js"></script>
        <script src="frontend/public/js/common.js"></script>
        <script src="frontend/public/js/index.js"></script>
    </body>
</html>
